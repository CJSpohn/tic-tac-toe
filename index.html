<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <aside class="player-1">
    <img class="player-img" src="./assets/sponge.svg" alt="A little yellow sponge">
    <h1 class="player-1-wins"></h1>
  </aside>
  <section class="game-display">
    <h1 class="turn-display">It's <img class="turn-image" src="./assets/sponge.svg" alt="Player token">'s turn</h1>
    <h1 class="winner-display hidden"></h1>
    <section class="game-board">
      <div class="square one" data-id="0"></div>
      <div class="square two" data-id="1"></div>
      <div class="square three" data-id="2"></div>
      <div class="square four" data-id="3"></div>
      <div class="square five" data-id="4"></div>
      <div class="square six" data-id="5"></div>
      <div class="square seven" data-id="6"></div>
      <div class="square eight" data-id="7"></div>
      <div class="square nine" data-id="8"></div>
    </section>
  </section>
  <aside class="player-2">
    <img class="player-img starfish" src="assets/starfish.svg" alt="A pink starfish">
    <h1 class="player-2-wins"></h1>
  </aside>
  <script src="src/player.js"></script>
  <script src="src/game.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
