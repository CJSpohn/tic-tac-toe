<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <aside class="player-1">
    <img class="player-1-img" src="./assets/sponge.svg" alt="A little yellow sponge">
    <h1 class="wins">0 wins</h1>
  </aside>
  <section class="game-display">
    <h1 class="turn-display">It's <img class="turn-image" src="./assets/sponge.svg" alt="Player 1">s turn</h1>
    <section class="game-board">
      <div class="square one"></div>
      <div class="square two"></div>
      <div class="square three"></div>
      <div class="square four"></div>
      <div class="square five"></div>
      <div class="square six"></div>
      <div class="square seven"></div>
      <div class="square eight"></div>
      <div class="square nine"></div>
    </section>
  </section>
  <aside class="player-2">
    <img class="player-2-img" src="assets/starfish.svg" alt="A pink starfish">
    <h1 class="wins">0 wins</h1>
  </aside>
  <script src="src/player.js"></script>
  <script src="src/game.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
