<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <aside class="player-1">
    <img class="player-1-img" src="./assets/star-active.svg" alt="">
    <h1 class="wins">0 wins</h1>
  </aside>
  <section class="game-display">
    <h1 class="turn-display">It's blanks turn</h1>
    <section class="game-board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </section>
  </section>
  <aside class="player-2">
    <img class="player-2-img" src="assets/delete-active.svg" alt="">
    <h1 class="wins">0 wins</h1>
  </aside>
</body>
</html>
