<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <aside class="player">
      <img class="player__image" src="./assets/sponge.svg" alt="A yellow sponge">
      <h1 class="player__wins js-player1-wins"></h1>
    </aside>
    <section class="game">
      <div class="game__header js-turn-display">
        <h1>It's</h1>
        <img class="game__image js-turn-image" src="./assets/sponge.svg" alt="sponge's token">
        <h1>'s turn</h1>
      </div>
      <div class="game__header js-end-game hidden">
        <h1 class="game__header-draw js-draw hidden">It's a draw!</h1>
        <section class="game__header--win js-winner hidden">
          <img class="game__image js-winner-image" src="./assets/sponge.svg" alt="Winning player token">
          <h1> Won!</h1>
        </section>
      </div>
      <section class="game__board js-board">
        <button aria-label="Column 1 Row 1" class="game__board--square js-space" data-id="0"></button>
        <button aria-label="Column 2 Row 1" class="game__board--square js-space" data-id="1"></button>
        <button aria-label="Column 3 Row 1" class="game__board--square js-space" data-id="2"></button>
        <button aria-label="Column 1 Row 2" class="game__board--square js-space" data-id="3"></button>
        <button aria-label="Column 2 Row 2" class="game__board--square js-space" data-id="4"></button>
        <button aria-label="Column 3 Row 2" class="game__board--square js-space" data-id="5"></button>
        <button aria-label="Column 3 Row 1" class="game__board--square js-space" data-id="6"></button>
        <button aria-label="Column 3 Row 2" class="game__board--square js-space" data-id="7"></button>
        <button aria-label="Column 3 Row 3" class="game__board--square js-space" data-id="8"></button>
      </section>
      <button class="game__clear-btn js-clear-wins">Clear Wins</button>
    </section>
    <aside class="player">
      <img class="player__image starfish" src="assets/starfish.svg" alt="A pink starfish">
      <h1 class="player__wins js-player2-wins"></h1>
    </aside>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
